{% extends theme("layout.html") %}

{% block content %}
<h3>{{ _('Archive') }}</h3>
<ul class = "archive-list">
{% for page in pages %}
<li>
  {{ page.published | date }}
  <a href="{{ url_for('page', path = page.path) }}">
    {{ page.title }}
  </a>
</li>
{% endfor %}
</ul>
<div class = "pagination-centered">
  {{ pagination.links | safe }}
</div>
{% endblock %}
