{% extends "admin/base.html" %}

{% block content %}
  <h3>{% block title %}{% endblock %}</h3>
  {% block new %}{% endblock %}

  {% if objects %}
    <table class = "model">{% block table %}{% endblock %}</table>
  {% endif %}

  {% block post_table %}{% endblock %}

  <div class = "pagination-centered">
    {{ pagination.links | safe }}
  </div>
{% endblock %}
